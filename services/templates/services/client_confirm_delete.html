{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar al cliente "{{ client.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
