{% extends 'base.html' %}

{% block title %}Eliminar Servicio{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar el servicio "{{ service.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
